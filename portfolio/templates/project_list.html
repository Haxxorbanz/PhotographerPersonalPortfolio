<h1>Portfolio Projects</h1>
<a href="{% url 'create_project' %}">Add New Project</a>
<ul>
    {% for project in projects %}
    <li>
        <h3>{{ project.title }}</h3>
        <img src="{{ project.image.url }}" alt="{{ project.title }}" width="200">
        <p>{{ project.description }}</p>
        <a href="{% url 'update_project' project.pk %}">Edit</a>
        <form action="{% url 'delete_project' project.pk %}" method="post">
            {% csrf_token %}
            <button type="submit">Delete</button>
        </form>
    </li>
    {% endfor %}
</ul>
